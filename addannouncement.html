<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .navbar {
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background: #fff;
        }
        
        .announcement-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            border: none;
        }
        
        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .priority-high {
            border-left: 5px solid var(--danger-color);
        }
        
        .priority-medium {
            border-left: 5px solid var(--warning-color);
        }
        
        .priority-low {
            border-left: 5px solid var(--success-color);
        }
        
        .category-badge {
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.75rem;
        }
        
        .filter-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
        
        .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .page-link {
            color: var(--primary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .card-title {
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .announcement-content {
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .filter-section .col-md-4 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: var(--primary-color);">
                <i class="bi bi-megaphone me-2"></i>Announcements
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="newAnnouncement" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> New Announcement
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="priorityFilter" class="form-label">Priority</label>
                    <select id="priorityFilter" class="form-select">
                        <option value="">All Priorities</option>
                        <option value="1">High</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">Low</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="categoryFilter" class="form-label">Category</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="statusFilter" class="form-label">Status</label>
                    <select id="statusFilter" class="form-select">
                        <option value="true">Active Only</option>
                        <option value="">All Announcements</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="applyFilters" class="btn btn-primary me-2">
                        <i class="bi bi-funnel"></i> Apply Filters
                    </button>
                    <button id="resetFilters" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Announcements List -->
        <div id="announcementsContainer" class="row">
            <!-- Announcements will be loaded here -->
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Announcements pagination">
            <ul id="pagination" class="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>
    </div>
    
    <!-- Announcement Details Modal -->
    <div class="modal fade" id="announcementModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Announcement Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChanges" style="display: none;">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Announcement Modal -->
    <div class="modal fade" id="newAnnouncementModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newAnnouncementModalTitle">Create New Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="announcementForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" rows="5" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="author" required>
                            </div>
                            <div class="col-md-6">
                                <label for="priority" class="form-label">Priority <span class="text-danger">*</span></label>
                                <select class="form-select" id="priority" required>
                                    <option value="1">High</option>
                                    <option value="2" selected>Medium</option>
                                    <option value="3">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">End Date (optional)</label>
                                <input type="datetime-local" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="isActive" checked>
                                    <label class="form-check-label" for="isActive">Active</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categories</label>
                            <div class="form-text mb-2">Add categories separated by commas</div>
                            <input type="text" class="form-control" id="categories" placeholder="e.g., General, Maintenance, Event">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createAnnouncement">Create Announcement</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this announcement? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        const BASE_URL = 'https://eventdb.onrender.com';
        let currentPage = 1;
        const itemsPerPage = 6;
        let totalAnnouncements = 0;
        let allCategories = [];
        let editingAnnouncementId = null;
        let announcementToDelete = null;
        
        // DOM Elements
        const announcementsContainer = document.getElementById('announcementsContainer');
        const paginationElement = document.getElementById('pagination');
        const priorityFilter = document.getElementById('priorityFilter');
        const categoryFilter = document.getElementById('categoryFilter');
        const statusFilter = document.getElementById('statusFilter');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const newAnnouncementBtn = document.getElementById('newAnnouncement');
        const saveChangesBtn = document.getElementById('saveChanges');
        const createAnnouncementBtn = document.getElementById('createAnnouncement');
        const confirmDeleteBtn = document.getElementById('confirmDelete');
        
        // Modal instances
        const announcementModal = new bootstrap.Modal(document.getElementById('announcementModal'));
        const newAnnouncementModal = new bootstrap.Modal(document.getElementById('newAnnouncementModal'));
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchAnnouncements();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            applyFiltersBtn.addEventListener('click', () => {
                currentPage = 1;
                fetchAnnouncements();
            });
            
            resetFiltersBtn.addEventListener('click', () => {
                priorityFilter.value = '2';
                categoryFilter.value = '';
                statusFilter.value = 'true';
                currentPage = 1;
                fetchAnnouncements();
            });
            
            newAnnouncementBtn.addEventListener('click', () => {
                editingAnnouncementId = null;
                document.getElementById('announcementForm').reset();
                document.getElementById('priority').value = '2';
                document.getElementById('isActive').checked = true;
                document.getElementById('newAnnouncementModalTitle').textContent = 'Create New Announcement';
                newAnnouncementModal.show();
            });
            
            createAnnouncementBtn.addEventListener('click', createAnnouncement);
            saveChangesBtn.addEventListener('click', updateAnnouncement);
            confirmDeleteBtn.addEventListener('click', deleteAnnouncement);
        }
        
        async function fetchAnnouncements() {
            try {
                const priority = priorityFilter.value;
                const category = categoryFilter.value;
                const active = statusFilter.value;
                
                showLoadingState();
                
                const response = await fetch(`${BASE_URL}/api/announcements?active=${active}&priority=${priority}&category=${category}&limit=${itemsPerPage}&page=${currentPage}`);
                const data = await response.json();
                
                if (response.ok) {
                    renderAnnouncements(data);
                    if (currentPage === 1) {
                        fetchTotalCount(priority, category, active);
                    }
                    extractCategories(data);
                } else {
                    showErrorState();
                    console.error('Error fetching announcements:', data.error);
                }
            } catch (error) {
                showErrorState();
                console.error('Error:', error);
            }
        }
        
        async function fetchTotalCount(priority, category, active) {
            try {
                const response = await fetch(`${BASE_URL}/api/announcements?active=${active}&priority=${priority}&category=${category}`);
                const data = await response.json();
                
                if (response.ok) {
                    totalAnnouncements = data.length;
                    renderPagination();
                }
            } catch (error) {
                console.error('Error fetching total count:', error);
            }
        }
        
        function renderAnnouncements(announcements) {
            if (announcements.length === 0) {
                announcementsContainer.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-megaphone"></i>
                            <h4>No announcements found</h4>
                            <p>Try adjusting your filters or create a new announcement</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            announcementsContainer.innerHTML = '';
            
            announcements.forEach(announcement => {
                const priorityClass = getPriorityClass(announcement.priority);
                const formattedDate = formatDate(announcement.created_at);
                const endDateInfo = announcement.end_date ? ` until ${formatDate(announcement.end_date)}` : '';
                const statusBadge = announcement.is_active ? 
                    '<span class="badge bg-success">Active</span>' : 
                    '<span class="badge bg-secondary">Inactive</span>';
                
                const card = document.createElement('div');
                card.className = `col-md-6 col-lg-4 announcement-card ${priorityClass}`;
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title">${announcement.title}</h5>
                                ${statusBadge}
                            </div>
                            <h6 class="card-subtitle mb-3 text-muted">
                                <i class="bi bi-person"></i> ${announcement.author} 
                                <span class="mx-2">â€¢</span>
                                <i class="bi bi-calendar"></i> ${formattedDate}${endDateInfo}
                            </h6>
                            <p class="card-text">${truncateText(announcement.content, 150)}</p>
                            <div class="mb-3">
                                ${renderCategories(announcement.categories)}
                            </div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-sm btn-outline-primary view-details" data-id="${announcement.id}">
                                <i class="bi bi-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-outline-secondary edit-announcement" data-id="${announcement.id}">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger float-end delete-announcement" data-id="${announcement.id}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                
                announcementsContainer.appendChild(card);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.closest('button').getAttribute('data-id');
                    viewAnnouncementDetails(id);
                });
            });
            
            document.querySelectorAll('.edit-announcement').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.closest('button').getAttribute('data-id');
                    editAnnouncement(id);
                });
            });
            
            document.querySelectorAll('.delete-announcement').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.closest('button').getAttribute('data-id');
                    showDeleteConfirmation(id);
                });
            });
        }
        
        function renderCategories(categories) {
            if (!categories || categories.length === 0) {
                return '<span class="badge bg-light text-dark category-badge">No categories</span>';
            }
            
            return categories.map(cat => 
                `<span class="badge bg-info text-dark category-badge">${cat}</span>`
            ).join('');
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(totalAnnouncements / itemsPerPage);
            
            if (totalPages <= 1) {
                paginationElement.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            const maxVisiblePages = 5;
            let startPage, endPage;
            
            if (totalPages <= maxVisiblePages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const maxPagesBeforeCurrent = Math.floor(maxVisiblePages / 2);
                const maxPagesAfterCurrent = Math.ceil(maxVisiblePages / 2) - 1;
                
                if (currentPage <= maxPagesBeforeCurrent) {
                    startPage = 1;
                    endPage = maxVisiblePages;
                } else if (currentPage + maxPagesAfterCurrent >= totalPages) {
                    startPage = totalPages - maxVisiblePages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - maxPagesBeforeCurrent;
                    endPage = currentPage + maxPagesAfterCurrent;
                }
            }
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" aria-label="Previous" data-page="${currentPage - 1}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `;
            
            // First page
            if (startPage > 1) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="1">1</a>
                    </li>
                    ${startPage > 2 ? '<li class="page-item disabled"><span class="page-link">...</span></li>' : ''}
                `;
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
            }
            
            // Last page
            if (endPage < totalPages) {
                paginationHTML += `
                    ${endPage < totalPages - 1 ? '<li class="page-item disabled"><span class="page-link">...</span></li>' : ''}
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>
                    </li>
                `;
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" aria-label="Next" data-page="${currentPage + 1}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `;
            
            paginationElement.innerHTML = paginationHTML;
            
            // Add event listeners to pagination buttons
            document.querySelectorAll('.page-link').forEach(link => {
                if (link.getAttribute('data-page')) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = parseInt(link.getAttribute('data-page'));
                        if (page !== currentPage) {
                            currentPage = page;
                            fetchAnnouncements();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                }
            });
        }
        
        function extractCategories(announcements) {
            const categoriesSet = new Set();
            
            announcements.forEach(announcement => {
                if (announcement.categories && announcement.categories.length > 0) {
                    announcement.categories.forEach(cat => categoriesSet.add(cat));
                }
            });
            
            allCategories = Array.from(categoriesSet).sort();
            updateCategoryFilter();
        }
        
        function updateCategoryFilter() {
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }
        
        async function viewAnnouncementDetails(id) {
            try {
                showLoadingModal();
                
                const response = await fetch(`${BASE_URL}/api/announcements/${id}`);
                const announcement = await response.json();
                
                if (response.ok) {
                    const priorityClass = getPriorityClass(announcement.priority);
                    const formattedDate = formatDate(announcement.created_at);
                    const endDateInfo = announcement.end_date ? ` until ${formatDate(announcement.end_date)}` : '';
                    const statusBadge = announcement.is_active ? 
                        '<span class="badge bg-success">Active</span>' : 
                        '<span class="badge bg-secondary">Inactive</span>';
                    
                    document.getElementById('modalTitle').textContent = announcement.title;
                    document.getElementById('modalBody').innerHTML = `
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <span class="badge ${priorityClass.replace('priority-', 'bg-')} me-2">
                                        ${getPriorityText(announcement.priority)}
                                    </span>
                                    ${statusBadge}
                                </div>
                                <div class="text-muted">
                                    <i class="bi bi-calendar"></i> ${formattedDate}${endDateInfo}
                                </div>
                            </div>
                            <div class="mb-3">
                                <h6 class="text-muted mb-2">
                                    <i class="bi bi-person"></i> ${announcement.author}
                                </h6>
                                ${renderCategories(announcement.categories)}
                            </div>
                            <div class="announcement-content bg-light p-3 rounded">
                                ${announcement.content.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                        <div class="text-muted small">
                            Last updated: ${formatDate(announcement.updated_at)}
                        </div>
                    `;
                    
                    saveChangesBtn.style.display = 'none';
                    announcementModal.show();
                } else {
                    console.error('Error fetching announcement:', announcement.error);
                    showModalError('Failed to load announcement details.');
                }
            } catch (error) {
                console.error('Error:', error);
                showModalError('Network error. Please check your connection.');
            }
        }
        
        async function editAnnouncement(id) {
            try {
                showLoadingModal('Loading announcement...');
                
                 const token = localStorage.getItem('jwtToken');

    const response = await fetch(`${BASE_URL}/api/announcements/${id}`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });
                const announcement = await response.json();
                
                if (response.ok) {
                    editingAnnouncementId = id;
                    
                    // Populate the form with existing data
                    document.getElementById('title').value = announcement.title;
                    document.getElementById('content').value = announcement.content;
                    document.getElementById('author').value = announcement.author;
                    document.getElementById('priority').value = announcement.priority;
                    document.getElementById('isActive').checked = announcement.is_active;
                    document.getElementById('categories').value = announcement.categories ? announcement.categories.join(', ') : '';
                    
                    if (announcement.end_date) {
                        const endDate = new Date(announcement.end_date);
                        const formattedDate = endDate.toISOString().slice(0, 16);
                        document.getElementById('endDate').value = formattedDate;
                    } else {
                        document.getElementById('endDate').value = '';
                    }
                    
                    document.getElementById('newAnnouncementModalTitle').textContent = 'Edit Announcement';
                    newAnnouncementModal.show();
                } else {
                    console.error('Error fetching announcement:', announcement.error);
                    showModalError('Failed to load announcement for editing.');
                }
            } catch (error) {
                console.error('Error:', error);
                showModalError('Network error. Please check your connection.');
            }
        }
        
        async function createAnnouncement() {

            }

              const token = localStorage.getItem('jwtToken');

});

            } finally {
                createAnnouncementBtn.disabled = false;

        function showDeleteConfirmation(id) {
            announcementToDelete = id;
            deleteModal.show();
        }
        
        async function deleteAnnouncement() {
            if (!announcementToDelete) return;
            
            try {
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Deleting...';
                
               const token = localStorage.getItem('jwtToken');

const response = await fetch(`${BASE_URL}/api/announcements/${announcementToDelete}`, {
  method: 'DELETE',
  headers: {
    'Authorization': `Bearer ${token}`
  }
});

                
                const data = await response.json();
                
                if (response.ok) {
                    deleteModal.hide();
                    fetchAnnouncements();
                    showToast('Announcement deleted successfully!', 'success');
                } else {
                    console.error('Error deleting announcement:', data.error);
                    showToast('Failed to delete announcement.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Network error. Please check your connection.', 'danger');

                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = 'Delete';

        // Helper functions
        function getPriorityClass(priority) {
            switch (priority) {
                case 1: return 'priority-high';
                case 2: return 'priority-medium';
                case 3: return 'priority-low';
                default: return '';
            }
        }
        
        function getPriorityText(priority) {
            switch (priority) {
                case 1: return 'High';
                case 2: return 'Medium';
                case 3: return 'Low';
                default: return '';
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        function showLoadingState() {
            announcementsContainer.innerHTML = `
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showErrorState() {
            announcementsContainer.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Failed to load announcements. Please try again.
                    </div>
                </div>
            `;
        }
        
        function showLoadingModal(message = 'Loading...') {
            document.getElementById('modalBody').innerHTML = `
                <div class="d-flex justify-content-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">${message}</span>
                    </div>
                </div>
            `;
        }
        
        function showModalError(message) {
            document.getElementById('modalBody').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
        
        function showToast(message, type = 'success') {
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0 show`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '9999';
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-triangle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
            
            // Add click to dismiss
            toast.querySelector('.btn-close').addEventListener('click', () => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            });
        }
    </script>
