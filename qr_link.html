<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code to URL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .qr-preview {
            width: 100%;
            height: 250px;
            background-color: var(--light-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            border: 2px dashed #adb5bd;
        }
        
        .qr-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .qr-preview.empty::before {
            content: "No QR Code Selected";
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .result-container {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            min-height: 80px;
        }
        
        .result-url {
            word-break: break-all;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .file-input-label:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #6c757d;
            position: relative;
            z-index: 2;
        }
        
        .step.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .step.completed {
            background-color: #4cc9f0;
            color: white;
        }
        
        .step-line {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 2px;
            background-color: #e9ecef;
            z-index: 1;
        }
        
        .step-line-progress {
            height: 100%;
            background-color: #4cc9f0;
            width: 0%;
            transition: width 0.3s;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .loading-spinner.active {
            display: flex;
        }
        
        /* New styles for improved scanning */
        .qr-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 4px dashed rgba(67, 97, 238, 0.5);
            border-radius: 10px;
            pointer-events: none;
            display: none;
        }
        
        .qr-preview.empty .qr-guide {
            display: block;
        }
        
        .camera-feedback {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            font-size: 0.9rem;
            display: none;
        }
        
        .enhance-options {
            margin-top: 15px;
            display: none;
        }
        
        .enhance-options.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-qr-code-scan me-2"></i>QR Code to URL Converter
                        </h2>
                        
                        <div class="step-indicator">
                            <div class="step active" id="step1">1</div>
                            <div class="step" id="step2">2</div>
                            <div class="step" id="step3">3</div>
                            <div class="step-line">
                                <div class="step-line-progress" id="stepProgress"></div>
                            </div>
                        </div>
                        
                        <div class="qr-preview empty" id="qrPreview">
                            <div class="qr-guide"></div>
                            <div class="camera-feedback" id="cameraFeedback"></div>
                            <div class="loading-spinner" id="loadingSpinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        
                        <label for="qrFileInput" class="file-input-label">
                            <i class="bi bi-folder2-open me-2"></i>Select QR Code from Gallery
                        </label>
                        <input type="file" id="qrFileInput" class="file-input" accept="image/*">
                        
                        <div class="enhance-options" id="enhanceOptions">
                            <button class="btn btn-outline-secondary btn-sm" id="enhanceBtn">
                                <i class="bi bi-magic me-1"></i>Enhance Image
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" id="invertBtn">
                                <i class="bi bi-contrast me-1"></i>Invert Colors
                            </button>
                        </div>
                        
                        <div class="result-container" id="resultContainer" style="display: none;">
                            <h5 class="mb-3">Extracted URL:</h5>
                            <div class="result-url" id="resultUrl"></div>
                            <div class="action-buttons mt-3">
                                <button class="btn btn-outline-primary" id="copyBtn">
                                    <i class="bi bi-clipboard me-2"></i>Copy URL
                                </button>
                                <a href="#" class="btn btn-primary" id="visitBtn" target="_blank">
                                    <i class="bi bi-box-arrow-up-right me-2"></i>Visit URL
                                </a>
                            </div>
                        </div>
                        
                        <div class="alert alert-info mt-3" id="infoAlert">
                            <i class="bi bi-info-circle me-2"></i> Select a QR code image from your gallery to extract the URL
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrFileInput = document.getElementById('qrFileInput');
            const qrPreview = document.getElementById('qrPreview');
            const resultContainer = document.getElementById('resultContainer');
            const resultUrl = document.getElementById('resultUrl');
            const copyBtn = document.getElementById('copyBtn');
            const visitBtn = document.getElementById('visitBtn');
            const infoAlert = document.getElementById('infoAlert');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            const stepProgress = document.getElementById('stepProgress');
            const cameraFeedback = document.getElementById('cameraFeedback');
            const enhanceOptions = document.getElementById('enhanceOptions');
            const enhanceBtn = document.getElementById('enhanceBtn');
            const invertBtn = document.getElementById('invertBtn');
            
            let extractedUrl = '';
            let currentImageData = null;
            let currentWidth = 0;
            let currentHeight = 0;
            
            qrFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Show loading state
                loadingSpinner.classList.add('active');
                infoAlert.style.display = 'none';
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Update preview
                        qrPreview.innerHTML = '';
                        qrPreview.appendChild(img);
                        qrPreview.classList.remove('empty');
                        
                        // Process QR code
                        processQRCode(img);
                        
                        // Update steps
                        step1.classList.remove('active');
                        step1.classList.add('completed');
                        step2.classList.add('active');
                        stepProgress.style.width = '50%';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            function processQRCode(image, options = {}) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Set canvas dimensions to a reasonable size for processing
                const maxDimension = 1000;
                let width = image.width;
                let height = image.height;
                
                if (width > maxDimension || height > maxDimension) {
                    const ratio = Math.min(maxDimension / width, maxDimension / height);
                    width = Math.floor(width * ratio);
                    height = Math.floor(height * ratio);
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw image with smoothing disabled for sharper edges
                context.imageSmoothingEnabled = false;
                context.drawImage(image, 0, 0, width, height);
                
                // Store image data for enhancement options
                currentImageData = context.getImageData(0, 0, width, height);
                currentWidth = width;
                currentHeight = height;
                
                // Convert to grayscale for better QR detection
                const grayscaleData = new Uint8ClampedArray(width * height);
                
                for (let i = 0; i < currentImageData.data.length; i += 4) {
                    const r = currentImageData.data[i];
                    const g = currentImageData.data[i + 1];
                    const b = currentImageData.data[i + 2];
                    // Luminosity method for grayscale
                    grayscaleData[i / 4] = Math.floor(0.299 * r + 0.587 * g + 0.114 * b);
                }
                
                // Try multiple processing attempts if needed
                let code = tryDecoding(grayscaleData, width, height, options);
                
                setTimeout(() => {
                    loadingSpinner.classList.remove('active');
                    
                    if (code) {
                        handleSuccess(code);
                    } else {
                        // Show enhancement options if first attempt fails
                        enhanceOptions.style.display = 'block';
                        
                        qrPreview.classList.add('empty');
                        qrPreview.innerHTML = 'Could not read QR code';
                        showAlert('No QR code found in the image. Try enhancing the image or use a clearer picture.', 'danger');
                        
                        // Reset steps
                        step1.classList.add('active');
                        step1.classList.remove('completed');
                        step2.classList.remove('active');
                        stepProgress.style.width = '0%';
                    }
                }, 500);
            }
            
            function tryDecoding(imageData, width, height, options) {
                let code = null;
                
                // Try normal first
                code = jsQR(imageData, width, height);
                if (code) return code;
                
                // Try with different thresholds if needed
                const attempts = [
                    { threshold: 100, inverted: false },
                    { threshold: 150, inverted: false },
                    { threshold: 100, inverted: true },
                    { threshold: 150, inverted: true }
                ];
                
                for (const attempt of attempts) {
                    const thresholdedData = imageData.map(val => 
                        (val > attempt.threshold) ^ attempt.inverted ? 255 : 0
                    );
                    code = jsQR(thresholdedData, width, height);
                    if (code) break;
                }
                
                return code;
            }
            
            function handleSuccess(code) {
                extractedUrl = code.data;
                resultUrl.textContent = extractedUrl;
                resultContainer.style.display = 'block';
                visitBtn.href = extractedUrl;
                enhanceOptions.style.display = 'none';
                
                // Update steps
                step2.classList.remove('active');
                step2.classList.add('completed');
                step3.classList.add('active');
                stepProgress.style.width = '100%';
                
                // Show success message
                showAlert('QR code successfully decoded!', 'success');
            }
            
            enhanceBtn.addEventListener('click', function() {
                if (!currentImageData) return;
                
                loadingSpinner.classList.add('active');
                infoAlert.style.display = 'none';
                
                // Apply sharpening and contrast enhancement
                const enhancedData = enhanceImage(currentImageData);
                const code = jsQR(enhancedData, currentWidth, currentHeight);
                
                setTimeout(() => {
                    loadingSpinner.classList.remove('active');
                    
                    if (code) {
                        handleSuccess(code);
                    } else {
                        showAlert('Enhancement failed. Try a different image or adjustment.', 'danger');
                    }
                }, 500);
            });
            
            invertBtn.addEventListener('click', function() {
                if (!currentImageData) return;
                
                loadingSpinner.classList.add('active');
                infoAlert.style.display = 'none';
                
                // Invert colors
                const invertedData = new Uint8ClampedArray(currentWidth * currentHeight);
                for (let i = 0; i < currentImageData.data.length; i += 4) {
                    const r = currentImageData.data[i];
                    const g = currentImageData.data[i + 1];
                    const b = currentImageData.data[i + 2];
                    invertedData[i / 4] = 255 - Math.floor(0.299 * r + 0.587 * g + 0.114 * b);
                }
                
                const code = jsQR(invertedData, currentWidth, currentHeight);
                
                setTimeout(() => {
                    loadingSpinner.classList.remove('active');
                    
                    if (code) {
                        handleSuccess(code);
                    } else {
                        showAlert('Inversion failed. Try a different image or adjustment.', 'danger');
                    }
                }, 500);
            });
            
            function enhanceImage(imageData) {
                // Simple contrast enhancement
                const enhanced = new Uint8ClampedArray(imageData.data.length);
                const factor = 1.5; // Contrast factor
                const width = imageData.width;
                const height = imageData.height;
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    // Convert to grayscale
                    const gray = 0.299 * imageData.data[i] + 
                                0.587 * imageData.data[i + 1] + 
                                0.114 * imageData.data[i + 2];
                    
                    // Apply contrast
                    const contrasted = factor * (gray - 128) + 128;
                    const clamped = Math.max(0, Math.min(255, contrasted));
                    
                    enhanced[i] = enhanced[i + 1] = enhanced[i + 2] = clamped;
                    enhanced[i + 3] = 255; // Alpha
                }
                
                return enhanced;
            }
            
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(extractedUrl).then(() => {
                    showAlert('URL copied to clipboard!', 'success');
                    this.innerHTML = '<i class="bi bi-check2 me-2"></i>Copied!';
                    setTimeout(() => {
                        this.innerHTML = '<i class="bi bi-clipboard me-2"></i>Copy URL';
                    }, 2000);
                });
            });
            
            function showAlert(message, type) {
                infoAlert.style.display = 'block';
                infoAlert.className = `alert alert-${type} mt-3`;
                infoAlert.innerHTML = `<i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-triangle'} me-2"></i>${message}`;
            }
        });
    </script>
</body>
</html>
