<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral System</title>

  <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --success-color: #1cc88a;
      --info-color: #36b9cc;
      --warning-color: #f6c23e;
      --danger-color: #e74a3b;
    }
    
    body {
      background-color: #f8f9fc;
      font-family: 'Outfit', sans-serif; /* Changed to Outfit font */
    }
    
    .navbar {
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .card {
      border: none;
      border-radius: 0.35rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .progress {
      height: 1rem;
      border-radius: 0.35rem;
    }
    
    .progress-bar {
      background-color: var(--primary-color);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .route-link {
      position: relative;
      padding: 0.5rem 1rem;
    }
    
    .route-link.active {
      font-weight: 600;
    }
    
    .route-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 15%;
      width: 70%;
      height: 3px;
      background-color: white;
      border-radius: 3px;
    }
    
    .search-box {
      position: relative;
    }
    
    .search-box i {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #6c757d;
    }
    
    .search-box input {
      padding-left: 35px;
    }
    
    .user-card {
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .user-card:hover {
      background-color: rgba(78, 115, 223, 0.1);
    }
    
    .user-card.selected {
      background-color: rgba(78, 115, 223, 0.2);
      border-left: 4px solid var(--primary-color);
    }
    
    .stats-card {
      border-left: 4px solid;
    }
    
    .stats-card.primary {
      border-left-color: var(--primary-color);
    }
    
    .stats-card.success {
      border-left-color: var(--success-color);
    }
    
    .stats-card.warning {
      border-left-color: var(--warning-color);
    }
    
    .stats-card.info {
      border-left-color: var(--info-color);
    }
    
    .badge-status {
      padding: 0.35em 0.65em;
      font-weight: 600;
    }
    
    .badge-pending {
      background-color: #f6c23e;
      color: #000;
    }
    
    .badge-approved {
      background-color: #1cc88a;
      color: #fff;
    }
    
    .badge-mentor {
      background-color: #4e73df;
      color: #fff;
    }
    
    .badge-admin {
      background-color: #e74a3b;
      color: #fff;
    }
    
    .user-details-card img {
      max-width: 100%;
      border-radius: 0.35rem;
      margin-bottom: 1rem;
    }
    
    .tree-node {
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      margin: 5px;
      display: inline-block;
      text-align: center;
    }
    
    .tree-node.mentor {
      background-color: #e1e9ff;
    }
    
    .tree-node.admin {
      background-color: #ffe1e1;
    }
    
    .tree-connector {
      height: 20px;
      width: 2px;
      background-color: #dee2e6;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-light">
    <!-- Modal or section to show tree -->
<div class="modal fade" id="mentorTreeModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Referral Tree View</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="referralNetwork" style="height: 500px;"></div>
      </div>
    </div>
  </div>
</div>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" id="appNav"></nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4" id="app">
    <div class="row">
      <div class="col-md-3" id="sidebar"></div>
      <div class="col-md-9" id="main-content"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted mt-5 mb-3">© 2025 Referral Program</footer>

  <script>
    const API_URL = 'https://eventdb.onrender.com';
    const ADMIN_API_URL = 'https://eventdb.onrender.com/admin'; // Add this line
    let currentUser = null;
    let allStudents = [];
    let selectedStudent = null;

    // Initialize App
   document.addEventListener('DOMContentLoaded', async () => {
  const token = localStorage.getItem('student');
  if (token) currentUser = JSON.parse(token);

  renderNav();
  loadRoute(window.location.hash || '#dashboard');
  window.addEventListener('hashchange', () => loadRoute(window.location.hash));
  
  // Load all students data for sidebar
  if (currentUser && (currentUser.role === 'mentor' || currentUser.role === 'admin')) {
    try {
      const [studentsRes, statsRes] = await Promise.all([
        fetch(`${ADMIN_API_URL}/students`),
        fetch(`${ADMIN_API_URL}/stats`)
      ]);
      
      allStudents = await studentsRes.json();
      const stats = await statsRes.json();
      
      // You can use stats for dashboard if needed
      console.log('System stats:', stats);
      
    } catch (error) {
      console.error('Error loading data:', error);
      alert('Failed to load student data');
    }
  }
});

    // Render Nav based on Role
    function renderNav() {
      const nav = document.getElementById('appNav');
      nav.innerHTML = `
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"><i class="bi bi-people-fill me-2"></i>Referral Dashboard</a>
          <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
            ${currentUser ? `
              <li class="nav-item me-3">
                <div class="d-flex align-items-center">
                  <img src="${currentUser.photo_url || 'https://via.placeholder.com/40'}" class="user-avatar me-2">
                  <span class="nav-link text-white">Hi, ${currentUser.first_name}</span>
                </div>
              </li>
            ` : ''}
            <li class="nav-item me-2"><a class="nav-link route-link ${window.location.hash === '#dashboard' ? 'active' : ''}" onclick="navigateTo('#dashboard')"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
            ${currentUser && currentUser.role === 'mentor' ? `<li class="nav-item me-2"><a class="nav-link route-link ${window.location.hash === '#assign-target' ? 'active' : ''}" onclick="navigateTo('#assign-target')"><i class="bi bi-bullseye me-1"></i> Assign Target</a></li>` : ''}
            ${currentUser && currentUser.role === 'admin' ? `<li class="nav-item me-2"><a class="nav-link route-link ${window.location.hash === '#approve-students' ? 'active' : ''}" onclick="navigateTo('#approve-students')"><i class="bi bi-check-circle me-1"></i> Approve</a></li>` : ''}
            ${currentUser && currentUser.role === 'admin' ? `<li class="nav-item me-2"><a class="nav-link route-link ${window.location.hash === '#promote' ? 'active' : ''}" onclick="navigateTo('#promote')"><i class="bi bi-arrow-up-circle me-1"></i> Promote</a></li>` : ''}
            ${currentUser && currentUser.role === 'admin' ? `
  <li class="nav-item me-2">
    <a class="nav-link route-link ${window.location.hash === '#manage-mentors' ? 'active' : ''}" 
       onclick="navigateTo('#manage-mentors')">
      <i class="bi bi-person-gear me-1"></i> Manage Mentors
    </a>
  </li>
` : ''}
            <li class="nav-item me-2"><a class="nav-link route-link ${window.location.hash === '#leaderboard' ? 'active' : ''}" onclick="navigateTo('#leaderboard')"><i class="bi bi-trophy me-1"></i> Leaderboard</a></li>
            <li class="nav-item me-2"><a class="nav-link route-link ${window.location.hash === '#referral-tree' ? 'active' : ''}" onclick="navigateTo('#referral-tree')"><i class="bi bi-diagram-3 me-1"></i> Tree</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i> Logout</a></li>
          </ul>
        </div>
      `;
    }

    function navigateTo(route) {
      window.location.hash = route;
      renderNav();
    }

    function logout() {
      localStorage.removeItem('student');
      currentUser = null;
      navigateTo('#login');
      location.reload();
    }

    // Load Route Content
    async function loadRoute(hash) {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main-content');
      
      // Clear previous content
      sidebar.innerHTML = '';
      main.innerHTML = '';
      
      switch (hash) {
        case '#login':
          main.innerHTML = await getLoginForm();
          break;
        case '#register':
          main.innerHTML = await getRegisterForm();
          break;
        case '#dashboard':
          sidebar.innerHTML = await getDashboardSidebar();
          main.innerHTML = await getDashboard();
          break;
        case '#assign-target':
          sidebar.innerHTML = await getStudentListSidebar();
          main.innerHTML = await getAssignTargetForm();
          break;
        case '#approve-students':
          sidebar.innerHTML = await getStudentListSidebar('pending');
          main.innerHTML = await getApproveStudentsList();
          break;
        case '#promote':
          sidebar.innerHTML = await getStudentListSidebar('ready');
          main.innerHTML = await getPromoteStudentsList();
          break;
        case '#leaderboard':
          sidebar.innerHTML = await getLeaderboardSidebar();
          main.innerHTML = await getLeaderboardTable();
          break;
        case '#referral-tree':
          sidebar.innerHTML = await getReferralTreeSidebar();
          main.innerHTML = await getReferralTree();
          break;
        case '#manage-mentors':
  sidebar.innerHTML = await getStudentListSidebar();
  main.innerHTML = await getManageMentorsForm();
  break;  
  
        default:
          sidebar.innerHTML = await getDashboardSidebar();
          main.innerHTML = await getDashboard();
      }
      
      // Highlight active route in navbar
      document.querySelectorAll('.route-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('onclick').includes(hash)) {
          link.classList.add('active');
        }
      });
    }

    // Sidebar components
    async function getDashboardSidebar() {
      if (!currentUser) return '';
      
      return `
        <div class="card mb-4">
          <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>My Profile</h5>
          </div>
          <div class="card-body">
            <div class="text-center mb-3">
              <img src="${currentUser.photo_url || 'https://via.placeholder.com/150'}" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px; object-fit: cover;">
              <h5>${currentUser.first_name} ${currentUser.last_name}</h5>
              <span class="badge ${
                currentUser.role === 'admin' ? 'badge-admin' : 
                currentUser.role === 'mentor' ? 'badge-mentor' : 
                currentUser.status === 'approved' ? 'badge-approved' : 'badge-pending'
              } badge-status">
                ${currentUser.role === 'admin' ? 'Admin' : currentUser.role === 'mentor' ? 'Mentor' : currentUser.status}
              </span>
            </div>
            
            <div class="mb-3">
              <small class="text-muted">Email</small>
              <p>${currentUser.email}</p>
            </div>
            
            <div class="mb-3">
              <small class="text-muted">Contact</small>
              <p>${currentUser.contact_number}</p>
            </div>
            
            <div class="mb-3">
              <small class="text-muted">College</small>
              <p>${currentUser.college_name}</p>
            </div>
            
            <div class="mb-3">
              <small class="text-muted">Referral Code</small>
              <p class="fw-bold">${currentUser.referral_code || 'Pending'}</p>
            </div>
          </div>
        </div>
      `;
    }

    async function getStudentListSidebar(filter = 'all') {
      if (!currentUser || !(currentUser.role === 'mentor' || currentUser.role === 'admin')) return '';
      
      let filteredStudents = allStudents;
      if (filter === 'pending') {
        filteredStudents = allStudents.filter(s => s.status === 'pending');
      } else if (filter === 'ready') {
        filteredStudents = allStudents.filter(s => s.attained >= s.target && s.target > 0);
      }
      
      return `
        <div class="card mb-4">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Students</h5>
            <span class="badge bg-primary rounded-pill">${filteredStudents.length}</span>
          </div>
          <div class="card-body p-0">
            <div class="search-box p-3 border-bottom">
              <i class="bi bi-search"></i>
              <input type="text" id="studentSearch" class="form-control form-control-sm" placeholder="Search students..." onkeyup="filterStudents()">
            </div>
            <div class="list-group list-group-flush" id="studentList" style="max-height: 500px; overflow-y: auto;">
              ${filteredStudents.map(student => `
                <a href="#" class="list-group-item list-group-item-action user-card ${selectedStudent && selectedStudent.id === student.id ? 'selected' : ''}" 
                   onclick="selectStudent(${student.id})" data-id="${student.id}">
                  <div class="d-flex align-items-center">
                    <img src="${student.photo_url || 'https://via.placeholder.com/40'}" class="rounded-circle me-3" width="40" height="40">
                    <div>
                      <h6 class="mb-0">${student.first_name} ${student.last_name}</h6>
                      <small class="text-muted">${student.email}</small>
                    </div>
                    <div class="ms-auto">
                      <span class="badge ${
                        student.role === 'admin' ? 'badge-admin' : 
                        student.role === 'mentor' ? 'badge-mentor' : 
                        student.status === 'approved' ? 'badge-approved' : 'badge-pending'
                      } badge-status">
                        ${student.role === 'admin' ? 'Admin' : student.role === 'mentor' ? 'Mentor' : student.status}
                      </span>
                    </div>
                  </div>
                </a>
              `).join('')}
            </div>
          </div>
        </div>
      `;
    }

    async function getLeaderboardSidebar() {
      return `
        <div class="card mb-4">
          <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Leaderboard Info</h5>
          </div>
          <div class="card-body">
            <p>The leaderboard shows the top performers in the referral program based on their total referrals.</p>
            <p class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i>Approved: Referrals that have been approved</p>
            <p><i class="bi bi-people-fill text-primary me-2"></i>Total: All referrals including pending ones</p>
          </div>
        </div>
      `;
    }

    async function getReferralTreeSidebar() {
      if (!currentUser) return '';
      
      return `
        <div class="card mb-4">
          <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Tree Info</h5>
          </div>
          <div class="card-body">
            <p>Your referral tree shows all users who joined through your referral code.</p>
            <div class="d-flex align-items-center mb-2">
              <div class="tree-node mentor me-2" style="width: 20px; height: 20px;"></div>
              <small>Mentor</small>
            </div>
            <div class="d-flex align-items-center mb-2">
              <div class="tree-node admin me-2" style="width: 20px; height: 20px;"></div>
              <small>Admin</small>
            </div>
            <div class="d-flex align-items-center">
              <div class="tree-node me-2" style="width: 20px; height: 20px;"></div>
              <small>Student</small>
            </div>
          </div>
        </div>
      `;
    }

    // Main content components
    async function getDashboard() {
      if (!currentUser) return '<div class="alert alert-danger">Please login first.</div>';
      
      const progressPercentage = currentUser.target > 0 ? 
        Math.min(100, Math.round((currentUser.attained / currentUser.target) * 100)) : 0;
      
      return `
        <div class="card mb-4">
          <div class="card-header bg-white">
            <h4 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Dashboard Overview</h4>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stats-card primary h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Target</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">${currentUser.target || 0}</div>
                      </div>
                      <div class="col-auto">
                        <i class="bi bi-bullseye fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stats-card success h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Attained</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">${currentUser.attained || 0}</div>
                      </div>
                      <div class="col-auto">
                        <i class="bi bi-check-circle fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stats-card warning h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Progress</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">${progressPercentage}%</div>
                      </div>
                      <div class="col-auto">
                        <i class="bi bi-graph-up fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stats-card info h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Referral Code</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">${currentUser.referral_code || 'Pending'}</div>
                      </div>
                      <div class="col-auto">
                        <i class="bi bi-upc-scan fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-lg-6 mb-4">
                <div class="card shadow h-100">
                  <div class="card-header bg-white">
                    <h6 class="m-0 font-weight-bold text-primary">Target Progress</h6>
                  </div>
                  <div class="card-body">
                    <h4 class="small font-weight-bold">Target Completion <span class="float-right">${progressPercentage}%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar" role="progressbar" style="width: ${progressPercentage}%" 
                        aria-valuenow="${progressPercentage}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="mb-0">${currentUser.attained || 0} out of ${currentUser.target || 0} referrals completed</p>
                    ${currentUser.target > 0 && currentUser.attained >= currentUser.target ? 
                      '<div class="alert alert-success mt-3 mb-0">Congratulations! You\'ve reached your target!</div>' : ''}
                  </div>
                </div>
              </div>
              
              <div class="col-lg-6 mb-4">
                <div class="card shadow h-100">
                  <div class="card-header bg-white">
                    <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <a href="#leaderboard" class="btn btn-primary w-100 py-3">
                          <i class="bi bi-trophy me-2"></i>Leaderboard
                        </a>
                      </div>
                      <div class="col-md-6 mb-3">
                        <a href="#referral-tree" class="btn btn-info w-100 py-3 text-white">
                          <i class="bi bi-diagram-3 me-2"></i>Referral Tree
                        </a>
                      </div>
                      ${currentUser.role === 'mentor' ? `
                        <div class="col-md-6">
                          <a href="#assign-target" class="btn btn-warning w-100 py-3">
                            <i class="bi bi-bullseye me-2"></i>Assign Target
                          </a>
                        </div>
                      ` : ''}
                      ${currentUser.role === 'admin' ? `
                        <div class="col-md-6">
                          <a href="#approve-students" class="btn btn-success w-100 py-3">
                            <i class="bi bi-check-circle me-2"></i>Approve Students
                          </a>
                        </div>
                      ` : ''}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    async function getAssignTargetForm() {
      if (!currentUser || currentUser.role !== 'mentor') return '<div class="alert alert-danger">Access Denied</div>';

      return `
        <div class="card shadow">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-bullseye me-2"></i>Assign Target</h4>
            ${selectedStudent ? `
              <div class="d-flex align-items-center">
                <img src="${selectedStudent.photo_url || 'https://via.placeholder.com/40'}" class="rounded-circle me-2" width="30" height="30">
                <span>${selectedStudent.first_name} ${selectedStudent.last_name}</span>
              </div>
            ` : '<span class="text-muted">Select a student from the sidebar</span>'}
          </div>
          <div class="card-body">
            ${selectedStudent ? `
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="card bg-light">
                    <div class="card-body">
                      <h5 class="card-title">Current Status</h5>
                      <table class="table table-sm">
                        <tr>
                          <th>Current Target</th>
                          <td>${selectedStudent.target || 0}</td>
                        </tr>
                        <tr>
                          <th>Attained</th>
                          <td>${selectedStudent.attained || 0}</td>
                        </tr>
                        <tr>

// Add this new function to view mentor tree
async function viewMentorTree(mentorId) {
  try {
    const res = await fetch(`http://localhost:4000/admin/referral-tree/${mentorId}`);
    const downlines = await res.json();

    const mentorRes = await fetch(`http://localhost:4000/admin/student/${mentorId}`);
    const mentor = await mentorRes.json();

    const nodes = [];
    const edges = [];

    // Mentor node
    const mentorNodeId = `mentor-${mentor.id}`;
    nodes.push({
      id: mentorNodeId,
      label: `${mentor.first_name} ${mentor.last_name}\n(Mentor)`,
      shape: "box",
      color: { background: "#0d6efd", border: "#003eaa", highlight: "#0a58ca" },
      font: { color: "#fff", bold: true }
    });

    // Add downlines
    downlines.forEach(student => {
      const studentNodeId = `student-${student.id}`;
      nodes.push({
        id: studentNodeId,
        label: `${student.first_name} ${student.last_name}`,
        title: `Email: ${student.email}\nTarget: ${student.target}, Attained: ${student.attained}`,
        shape: "ellipse",
        color: student.status === 'approved' ? '#198754' : '#ffc107'
      });

      edges.push({
        from: mentorNodeId,
        to: studentNodeId
      });
    });

    // Draw the network
    const container = document.getElementById("referralNetwork");
    const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };

    const options = {
      layout: {
        hierarchical: {
          direction: "UD",
          sortMethod: "directed"
        }
      },
      interaction: { hover: true },
      physics: false
    };

    new vis.Network(container, data, options);

    // Show modal
    new bootstrap.Modal(document.getElementById('mentorTreeModal')).show();

  } catch (error) {
    console.error('Error loading tree:', error);
    alert('Failed to load referral tree.');
  }
}

      try {
        const res = await fetch(`${API_URL}/students/approve/${id}`, { method: 'PUT' });
        const result = await res.json();
        
        if (res.ok) {
          // Update the student in our local data
          const index = allStudents.findIndex(s => s.id === id);
          if (index !== -1) {
            allStudents[index].status = 'approved';
          }
          
          // Show success message
          alert(result.message);
          
          // Reload the view
          loadRoute('#approve-students');
        } else {
          alert(result.error || 'Failed to approve student');
        }
      } catch (err) {
        alert('Failed to approve student. Please try again.');
        console.error(err);
      }
    }

    async function promoteStudent(id) {
      try {
        const res = await fetch(`${API_URL}/students/promote/${id}`, { method: 'PUT' });
        const result = await res.json();
        
        if (res.ok) {
          // Update the student in our local data
          const index = allStudents.findIndex(s => s.id === id);
          if (index !== -1) {
            allStudents[index].is_mentor = true;
            allStudents[index].role = 'mentor';
          }
          
          // Show success message
          alert(result.message);
          
          // Reload the view
          loadRoute('#promote');
        } else {
          alert(result.error || 'Failed to promote student');
        }
      } catch (err) {
        alert('Failed to promote student. Please try again.');
        console.error(err);
      }
    }

    // Event listeners
    document.body.addEventListener('submit', async (e) => {
       if (e.target.id === 'createMentorForm') {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
      const res = await fetch(`${ADMIN_API_URL}/promote-to-mentor`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      const result = await res.json();
      
      if (res.ok) {
        alert('Student promoted to mentor successfully!');
        // Refresh the data
        const res = await fetch(`${ADMIN_API_URL}/students`);

        loadRoute('#manage-mentors');
      } else {
        alert(result.error || 'Failed to promote student');
      }
    } catch (err) {
      alert('Failed to promote student. Please try again.');
      console.error(err);
    }
  }

  if (e.target.id === 'assignStudentsForm') {

    const formData = new FormData(e.target);
    const data = {
      mentor_id: formData.get('mentor_id'),

    try {
      const res = await fetch(`${ADMIN_API_URL}/assign-students`, {

      if (res.ok) {
        alert('Students assigned to mentor successfully!');

      if (e.target.id === 'loginForm') {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        
        try {
          const res = await fetch(`${API_URL}/stdlogin`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          
          if (!res.ok) {
            return alert(result.error || 'Login failed. Please check your credentials.');
          }
          
          localStorage.setItem('student', JSON.stringify(result));
          currentUser = result;
          location.reload();
        } catch (err) {
          alert('Login failed. Please try again.');
          console.error(err);
        }
      }
      
      if (e.target.id === 'assignTargetForm') {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        data.mentor_email = currentUser.email;

        try {
          const res = await fetch(`${API_URL}/mentors/assign-target`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          
          if (res.ok) {
            // Update the student in our local data
            const index = allStudents.findIndex(s => s.id === parseInt(data.student_id));
            if (index !== -1) {
              allStudents[index].target = parseInt(data.target);
            }
            
            // Update selected student if it's the same one
            if (selectedStudent && selectedStudent.id === parseInt(data.student_id)) {
              selectedStudent.target = parseInt(data.target);
            }

          alert('Failed to assign target. Please try again.');

    });


   async function unassignStudent(studentId, mentorId) {
  if (!confirm('Are you sure you want to unassign this student from the mentor?')) return;
  
  try {
    const res = await fetch(`${ADMIN_API_URL}/unassign-student`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ student_id: studentId, mentor_id: mentorId })
    });
    
    const result = await res.json();
    
    if (res.ok) {
      alert('Student unassigned successfully!');
      // Refresh the data
      const res = await fetch(`${ADMIN_API_URL}/students`);
      allStudents = await res.json();
      loadRoute('#manage-mentors');
    } else {
      alert(result.error || 'Failed to unassign student');
    }
  } catch (err) {
    alert('Failed to unassign student. Please try again.');
    console.error(err);
  }
}
