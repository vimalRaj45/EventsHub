<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #progress-container { display: none; }
    .log-box {
      background: #fff; border: 1px solid #ddd; border-radius: 8px;
      padding: 15px; max-height: 300px; overflow-y: auto; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">üéì Certificate Generator Tool</h5>
          </div>
          <div class="card-body">

            <!-- Step 1: Download CSV -->
            <h6 class="mb-3">1Ô∏è‚É£ Download Participant CSV</h6>
            <div class="input-group mb-4">
              <input id="event-id" type="text" class="form-control" placeholder="Event ID" value="4">
              <button class="btn btn-outline-primary" onclick="downloadCSV()">Download CSV</button>
            </div>

            <!-- Step 2: Generate Certificates -->
            <h6 class="mb-3">2Ô∏è‚É£ Generate Certificates</h6>
            <input type="text" id="sheet-id" class="form-control mb-2" placeholder="Google Sheet ID" >
            <input type="text" id="sheet-name" class="form-control mb-2" placeholder="Sheet Name" value="Sheet1">
            <input type="text" id="template-id" class="form-control mb-2" placeholder="Template ID" >
            <input type="text" id="folder-id" class="form-control mb-2" placeholder="Drive Folder ID" >
            <input type="text" id="event-id-store" class="form-control mb-3" placeholder="Event ID again">

            <button id="generate-btn" class="btn btn-success w-100 mb-3" onclick="generateCertificates()">üöÄ Generate Certificates</button>

            <div id="progress-container">
              <div class="progress mb-1">
                <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
              </div>
              <div id="progress-text" class="text-center small">0%</div>
            </div>

            <!-- Result log area -->
            <h6 class="mt-4">üìã Log Output</h6>
            <div id="log" class="log-box small">Waiting for action...</div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://eventdb.onrender.com';

    function getTrimmedValue(id) {
      return document.getElementById(id).value.trim();
    }

    async function downloadCSV() {
      const eventId = getTrimmedValue('event-id');
      if (!eventId) return alert('‚ùó Please enter Event ID');

      try {
        const response = await fetch(`${apiUrl}/api/events/${eventId}/participants-csv`);
        if (!response.ok) throw new Error('Failed to download CSV');

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `participants_event_${eventId}.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();

        log(`‚úÖ CSV downloaded for event ${eventId}`);
      } catch (err) {
        log(`‚ùå Error downloading CSV: ${err.message}  or  no participants found`);
      }
    }

    async function generateCertificates() {
      const sheetId = getTrimmedValue('sheet-id');
      const sheetName = getTrimmedValue('sheet-name');
      const templateId = getTrimmedValue('template-id');
      const folderId = getTrimmedValue('folder-id');
      const eventId = getTrimmedValue('event-id-store');

      if (!sheetId || !sheetName || !templateId || !folderId || !eventId) {
        return alert('‚ùó Please fill in all fields');
      }

      document.getElementById('generate-btn').disabled = true;
      document.getElementById('progress-container').style.display = 'block';
      updateProgress(5);
      log('üöÄ Starting certificate generation...');

      try {
        const response = await fetch(`${apiUrl}/api/certificates/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sheetId, sheetName, templateId, folderId, eventId })
        });

        const result = await response.json();
        updateProgress(80);

        if (result.success) {
          log(`‚úÖ ${result.inserted.length} certificates inserted.\n`);
          result.inserted.forEach(cert => {
            log(`üì© ${cert.email}\nüîó ${cert.url}`);
          });

          if (result.skipped.length) {
            log(`‚ö† ${result.skipped.length} skipped:`);
            result.skipped.forEach(s => {
              log(`‚õî ${s.email} - ${s.reason}`);
            });
          }
        } else {
          log(`‚ùå Generation failed: ${result.error}`);
        }

      } catch (error) {
        log(`‚ùå Server error: ${error.message}`);
      } finally {
        document.getElementById('generate-btn').disabled = false;
        updateProgress(100);
      }
    }

    function log(msg) {
      console.log(msg);
      const box = document.getElementById('log');
      box.textContent += `\n${msg}\n`;
      box.scrollTop = box.scrollHeight;
    }

    function updateProgress(percent) {
      document.getElementById('progress-bar').style.width = percent + '%';
      document.getElementById('progress-text').textContent = percent + '%';
    }
  </script>
</body>
</html>
